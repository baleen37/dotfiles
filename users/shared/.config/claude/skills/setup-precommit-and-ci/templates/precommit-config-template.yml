# .pre-commit-config.yaml template
# Minimal baseline - research will add tech-stack-specific hooks

repos:
  # Universal hooks (all projects need these)
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files

# Tech-stack-specific hooks will be added based on competitive research results
