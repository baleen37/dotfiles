# GitHub Actions pre-commit workflow template
# Copy to .github/workflows/pre-commit.yml

name: pre-commit

on:
  pull_request:
  push:
    branches: [main, master]

jobs:
  pre-commit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Cache pre-commit environments for faster runs
      - uses: actions/cache@v5
        with:
          path: ~/.cache/pre-commit
          key: pre-commit-${{ hashFiles('.pre-commit-config.yaml') }}

      # Python: auto-detect version from project
      - uses: actions/setup-python@v5
        with:
          python-version-file: '.python-version'  # or pyproject.toml
          cache: 'pip'

      # For Node.js projects, uncomment:
      # - uses: actions/setup-node@v4
      #   with:
      #     node-version-file: '.nvmrc'  # or package.json
      #     cache: 'npm'

      - uses: pre-commit/action@v3.0.1
