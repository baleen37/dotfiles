# ~/.aerospace.toml
start-at-login = true
enable-normalization-flatten-containers = true
enable-normalization-opposite-orientation-for-nested-containers = true

# Run Sketchybar together with AeroSpace
after-startup-command = ['exec-and-forget sketchybar']

# Notify Sketchybar about workspace change
exec-on-workspace-change = ['/bin/bash', '-c',
    'sketchybar --trigger aerospace_workspace_change FOCUSED_WORKSPACE=$AEROSPACE_FOCUSED_WORKSPACE'
]

# Ghostty를 tiling 윈도우로 관리 - AeroSpace 호환성
[[on-window-detected]]
if.app-id = 'org.mitchellh.ghostty'
run = ['layout tiling']


[key-mapping]
preset = 'qwerty'

[mode.main.binding]
# Terminal - 새 윈도우로 열기 (AeroSpace 호환성)
alt-enter = '''exec-and-forget osascript -e '
if (exists process "Ghostty") then
    -- Ghostty가 실행 중이면 새 인스턴스 열기
    tell application "Ghostty" to activate
    delay 0.1
    tell application "System Events" to keystroke "n" using command down
else
    -- Ghostty 실행 중이 아니면 새로 시작
    do shell script "open -a Ghostty"
end if
'''

# Terminal - new window (always)
alt-shift-enter = '''exec-and-forget osascript -e '
if (exists process "Ghostty") then
    -- Force new window by focusing then Cmd+N
    tell application "Ghostty" to activate
    delay 0.1
    tell application "System Events" to keystroke "n" using command down
else
    -- Start new instance
    do shell script "open -a Ghostty"
end if
'''

# Terminal - 현재 디렉토리에서 새 윈도우로 열기
alt-cmd-enter = '''exec-and-forget osascript -e '
set currentDir to do shell script "pwd"
do shell script "open -a Ghostty --args --working-directory=" & quoted form of currentDir
'''

# Window focus (vim-style)
alt-h = 'focus left'
alt-j = 'focus down'
alt-k = 'focus up'
alt-l = 'focus right'

# Move windows
alt-shift-h = 'move left'
alt-shift-j = 'move down'
alt-shift-k = 'move up'
alt-shift-l = 'move right'

# Workspace switching
alt-1 = 'workspace 1'
alt-2 = 'workspace 2'
alt-3 = 'workspace 3'
alt-4 = 'workspace 4'
alt-5 = 'workspace 5'
alt-6 = 'workspace 6'
alt-7 = 'workspace 7'
alt-8 = 'workspace 8'
alt-9 = 'workspace 9'
alt-0 = 'workspace 10'

# Move containers to workspace
alt-shift-1 = 'move-node-to-workspace 1'
alt-shift-2 = 'move-node-to-workspace 2'
alt-shift-3 = 'move-node-to-workspace 3'
alt-shift-4 = 'move-node-to-workspace 4'
alt-shift-5 = 'move-node-to-workspace 5'
alt-shift-6 = 'move-node-to-workspace 6'
alt-shift-7 = 'move-node-to-workspace 7'
alt-shift-8 = 'move-node-to-workspace 8'
alt-shift-9 = 'move-node-to-workspace 9'
alt-shift-0 = 'move-node-to-workspace 10'

# Layout controls
alt-e = 'layout tiles horizontal'  # horizontal split
alt-v = 'layout tiles vertical'    # vertical split
alt-w = 'layout accordion'  # accordion layout (fullscreen-like)

# Ghostty 워크스페이스 전환 (탭 대신)
alt-shift-g = 'exec-and-forget open -a Ghostty'

# Workspace navigation (similar to your i3 tab bindings)
alt-tab = 'workspace-back-and-forth'
alt-shift-tab = 'move-workspace-to-monitor --wrap-around next'

# Kill window (equivalent to your i3 alt+shift+q)
alt-shift-q = 'close'

# Resize
alt-shift-minus = 'resize smart -50'
alt-shift-equal = 'resize smart +50'

# Enter service mode (for additional commands)
alt-shift-semicolon = 'mode service'

[mode.service.binding]
# Exit service mode
esc = ['reload-config', 'mode main']

# Reset layout
r = ['flatten-workspace-tree', 'mode main']

# Layout toggles
f = ['layout floating tiling', 'mode main']

# Close all windows except current
backspace = ['close-all-windows-but-current', 'mode main']

# Window joining
alt-shift-h = ['join-with left', 'mode main']
alt-shift-j = ['join-with down', 'mode main']
alt-shift-k = ['join-with up', 'mode main']
alt-shift-l = ['join-with right', 'mode main']
