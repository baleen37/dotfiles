# Fairy tale channel configuration
name: "동화 이야기"
youtube_channel_id: "YOUR_FAIRY_TALE_CHANNEL_ID"
tags:
  - "동화"
  - "어린이이야기"
  - "교육"
  - "shorts"
  - "키즈"

prompt_template: |
  어린이를 위한 교육적이고 따뜻한 동화를 만들어주세요.
  
  조건:
  - 270-300자 내외
  - 교훈이 담긴 내용
  - 밝고 희망적인 결말
  - 동물이나 자연을 소재로
  
  형식:
  제목: [이야기 제목]
  내용: [이야기 내용]

scene_style: "children's book illustration, bright colors, cute characters, whimsical, watercolor style"

youtube:
  metadata:
    title_templates:
      - "✨ {title} | 동화 이야기 #Shorts"
      - "🧚‍♀️ {title} | 마법같은 이야기"
      - "🌟 {title} | 어린이 동화"
    description_template: |
      {hook_line}
      
      📚 이야기 소개:
      {summary}
      
      ✨ 주요 교훈:
      {lesson_points}
      
      🌟 등장인물:
      {characters}
      
      📱 더 많은 동화를 보고 싶다면 구독해주세요!
      
      #동화 #이야기 #Shorts #감동 #교훈
    hook_lines:
      magic: "✨ 마법 같은 이야기가 시작됩니다!"
      adventure: "🏰 신나는 모험이 기다려요!"
      moral: "💖 따뜻한 교훈이 담긴 이야기예요"
    base_tags:
      - "동화"
      - "이야기"
      - "Shorts"
      - "어린이"
      - "교육"
    content_tags:
      patterns:
        animals: ["동물", "친구들", "숲속"]
        magic: ["마법", "마법사", "요정"]
        adventure: ["모험", "여행", "탐험"]
        family: ["가족", "엄마", "아빠"]
        friendship: ["친구", "우정", "도움"]
    constraints:
      title_max_length: 100
      description_max_length: 5000
      max_tags: 15
      tag_total_max_length: 500
    category_id: "27"
    default_language: "ko"
    privacy: "public"
