# Horror channel configuration
name: "공포 이야기"
youtube_channel_id: "YOUR_HORROR_CHANNEL_ID"
tags:
  - "공포"
  - "무서운이야기" 
  - "괴담"
  - "shorts"
  - "공포shorts"

prompt_template: |
  한국의 도시괴담이나 공포 이야기를 만들어주세요. 
  
  조건:
  - 270-300자 내외
  - 현대 배경
  - 반전이 있는 결말
  - 너무 폭력적이지 않게
  
  형식:
  제목: [이야기 제목]
  내용: [이야기 내용]

scene_style: "dark atmosphere, horror movie style, nighttime, shadowy, cinematic lighting"

youtube:
  metadata:
    title_templates:
      - "👻 {title} | 공포 이야기 #Shorts"
      - "😱 {title} | 무서운 이야기"
      - "🌙 {title} | 깊은 밤 공포"
    description_template: |
      {hook_line}
      
      🌙 오늘의 이야기:
      {summary}
      
      👻 핵심 포인트:
      {key_points}
      
      🔍 미스터리 요소:
      {mystery_elements}
      
      📱 더 많은 공포 이야기를 보고 싶다면 구독해주세요!
      
      #공포 #무서운이야기 #Shorts #호러 #미스터리
    hook_lines:
      mystery: "🔍 미스터리한 수수께끼가 시작됩니다..."
      fear: "😰 등골이 오싹해지는 이야기"
      twist: "🌀 충격적인 반전이 기다립니다"
    base_tags:
      - "공포"
      - "호러"
      - "Shorts"
      - "무서운이야기"
      - "미스터리"
    content_tags:
      patterns:
        supernatural: ["귀신", "유령", "초자연"]
        mystery: ["수수께끼", "미스터리", "비밀"]
        psychological: ["심리", "정신", "환상"]
        location: ["저택", "학교", "병원"]
        atmosphere: ["밤", "어둠", "소음"]
    constraints:
      title_max_length: 100
      description_max_length: 5000
      max_tags: 15
      tag_total_max_length: 500
    category_id: "24"
    default_language: "ko"
    privacy: "public"
