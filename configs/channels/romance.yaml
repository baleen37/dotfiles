# Romance channel configuration  
name: "로맨스 이야기"
youtube_channel_id: "YOUR_ROMANCE_CHANNEL_ID"
tags:
  - "로맨스"
  - "사랑이야기"
  - "감동"
  - "shorts"
  - "연애"

prompt_template: |
  감동적인 사랑 이야기를 만들어주세요.
  
  조건:
  - 270-300자 내외
  - 현실적이면서도 로맨틱한 내용
  - 감동적인 순간 포함
  - 희망적인 메시지
  
  형식:
  제목: [이야기 제목]
  내용: [이야기 내용]

scene_style: "romantic atmosphere, soft lighting, pastel colors, Korean drama style, emotional"

youtube:
  metadata:
    title_templates:
      - "💕 {title} | 로맨스 이야기 #Shorts"
      - "☕ {title} | 달콤한 사랑 이야기"
      - "💖 {title} | 설레는 로맨스"
    description_template: |
      {hook_line}
      
      💕 오늘의 사랑 이야기:
      {summary}
      
      💖 로맨틱한 순간들:
      {romantic_moments}
      
      🌹 감정의 흐름:
      {emotional_points}
      
      📱 더 많은 로맨스 이야기를 보고 싶다면 구독해주세요!
      
      #로맨스 #사랑이야기 #Shorts #연애 #감동
    hook_lines:
      first_meet: "☕ 운명적인 만남이 시작됩니다"
      emotion: "💗 가슴이 설레는 순간"
      love: "🌹 사랑이 피어나는 이야기"
    base_tags:
      - "로맨스"
      - "사랑"
      - "Shorts"
      - "연애"
      - "감동"
    content_tags:
      patterns:
        meeting: ["만남", "첫만남", "소개팅"]
        emotions: ["설렘", "사랑", "마음"]
        places: ["카페", "공원", "도서관"]
        moments: ["고백", "데이트", "프로포즈"]
        relationships: ["연인", "커플", "애인"]
    constraints:
      title_max_length: 100
      description_max_length: 5000
      max_tags: 15
      tag_total_max_length: 500
    category_id: "24"
    default_language: "ko"
    privacy: "public"
