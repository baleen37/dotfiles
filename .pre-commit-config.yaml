# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
repos:
-   repo: local
    hooks:
    -   id: nix-flake-check
        name: Nix Flake Check
        entry: bash -c 'export USER=${USER:-$(whoami)} && nix flake check --impure --all-systems --no-build'
        language: system
        files: \\.nix$
        pass_filenames: false
        always_run: true
