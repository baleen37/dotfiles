# Pre-commit configuration - delegates to Makefile for consistency
# All linting/formatting logic is managed in Makefile

repos:
  # Fast file checks (pre-commit native)
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
        args: [--markdown-linebreak-ext=md]
      - id: end-of-file-fixer
      - id: mixed-line-ending
        args: [--fix=lf]
      - id: check-merge-conflict
      - id: check-added-large-files
        args: [--maxkb=1000]
      - id: detect-private-key

  # Makefile-managed checks (single source of truth)
  - repo: local
    hooks:
      - id: test
        name: Fast Tests
        entry: make test
        language: system
        pass_filenames: false
        stages: [pre-commit]
        description: Run fast container tests

      - id: test-all
        name: All Tests
        entry: make test-all
        language: system
        pass_filenames: false
        stages: [pre-push]
        description: Run all tests including integration

# Global configuration
default_install_hook_types: [pre-commit, pre-push]
default_stages: [pre-commit]
minimum_pre_commit_version: "3.0.0"
