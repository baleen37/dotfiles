name: Auto Merge
on:
  pull_request:
    types: [labeled, unlabeled, synchronize, opened, edited, ready_for_review, reopened]
  pull_request_review:
    types: [submitted]
  check_suite:
    types: [completed]
  status: {}

permissions:
  contents: write
  pull-requests: write
  checks: read

jobs:
  auto-merge:
    runs-on: ubuntu-latest
    if: github.event.pull_request.draft == false
    steps:
      - name: Auto merge
        uses: pascalgn/merge-action@v0.15.6
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          merge_method: squash
          merge_commit_message: pull-request-title
          merge_forks: false
          merge_filter_author: dependabot[bot]
          merge_labels: "auto-merge,!no-merge"
          merge_remove_labels: "auto-merge"
          merge_delete_branch: true
          merge_required_approvals: 0
          merge_priority: |
            high
            medium
            low
          merge_ready_state: clean
          merge_required_contexts: |
            Build / core-build
            Test / unit-tests  
            Lint / lint
          update_labels: ""
          update_method: rebase
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}