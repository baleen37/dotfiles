name: Auto Update Flake Dependencies

on:
  schedule:
    # Run daily at 09:00 KST (00:00 UTC)
    - cron: '0 0 * * *'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}
  cancel-in-progress: true

permissions:
  contents: write
  pull-requests: write

jobs:
  update-flake-lock:
    runs-on: ubuntu-latest
    timeout-minutes: 45

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Nix with cache
        uses: ./.github/actions/setup-nix
        with:
          cache-mode: restore-only

      - name: Update flake.lock
        uses: DeterminateSystems/update-flake-lock@main
        with:
          token: ${{ secrets.FLAKE_LOCK_UPDATE_TOKEN }}
          pr-title: "chore: automatic flake dependency update"
          pr-labels: "dependencies"
          pr-body: |
            ## Dependency Update Summary

            This PR was automatically generated by [DeterminateSystems/update-flake-lock](https://github.com/DeterminateSystems/update-flake-lock).

            ## Test Plan
            - [ ] Successful build on all platforms
            - [ ] CI pipeline passes
            - [ ] Smoke tests pass

            ðŸ¤– This PR will be auto-merged when all CI tests pass.

          commit-msg: "chore: update flake.lock"
          sign-commits: false
