name: CI

on:
  push:
    branches: [main]
    tags: ['v*']
  pull_request:
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

env:
  NIX_CONFIG: |
    max-jobs = auto
    cores = 0
    substituters = https://cache.nixos.org https://nix-community.cachix.org https://baleen-nix.cachix.org
    trusted-public-keys = cache.nixos.org-1:6NCHdD59X431o0gWypbMrAURkbJ16ZPMQFGspcDShjY= nix-community.cachix.org-1:mB9FSh9qf2dCimDSUo8Zy7bkq5CX+/rkCWyvRCYg3Fs= baleen-nix.cachix.org-1:awgC7Sut148An/CZ6TZA+wnUtJmJnOvl5NThGio9j5k=
    fallback = true
    narinfo-cache-negative-ttl = 0

jobs:
  ci:
    name: CI (${{ matrix.name }})
    timeout-minutes: 90
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: Darwin
            os: macos-15
          - name: Linux x64
            os: ubuntu-latest
          - name: Linux ARM
            os: ubuntu-latest
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4
        with:
          fetch-depth: 0

      - name: Setup Nix with cache
        uses: ./.github/actions/setup-nix
        with:
          enable-kvm: ${{ runner.os == 'Linux' }}

      - name: Lint
        run: |
          export USER=${USER:-ci}
          git config --unset-all core.hooksPath || true
          make lint

      - name: Build
        run: |
          export USER=${USER:-ci}
          make build

      - name: Test
        run: |
          export USER=${USER:-ci}
          make test

      - name: E2E Test
        run: |
          export USER=${USER:-ci}
          make test-e2e

      - name: VM Test
        run: |
          export USER=${USER:-ci}
          export CI=true
          [[ "${{ runner.os }}" == "Linux" ]] && nix build --impure .#checks.x86_64-linux.vm-test-suite --show-trace || echo "VM test skipped on ${{ runner.os }}"

      - name: Upload to Cachix
        if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/')
        env:
          CACHIX_AUTH_TOKEN: ${{ secrets.CACHIX_AUTH_TOKEN }}
        run: |
          nix profile install nixpkgs#cachix
          nix path-info --json --all | jq -r '.[].storePath' | cachix push baleen-nix
