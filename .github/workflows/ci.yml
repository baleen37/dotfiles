name: CI

on:
  push:
    branches: [main]
    tags: ['v*']
  pull_request:
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

env:
  NIX_CONFIG: |
    max-jobs = auto
    cores = 0
    substituters = https://cache.nixos.org https://nix-community.cachix.org https://baleen-nix.cachix.org
    trusted-public-keys = cache.nixos.org-1:6NCHdD59X431o0gWypbMrAURkbJ16ZPMQFGspcDShjY= nix-community.cachix.org-1:mB9FSh9qf2dCimDSUo8Zy7bkq5CX+/rkCWyvRCYg3Fs= baleen-nix.cachix.org-1:awgC7Sut148An/CZ6TZA+wnUtJmJnOvl5NThGio9j5k=
    fallback = true
    narinfo-cache-negative-ttl = 0

jobs:
  ci:
    name: CI (${{ matrix.name }})
    timeout-minutes: 120
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: Darwin
            os: macos-15
          - name: Linux x64
            os: ubuntu-latest
          - name: Linux ARM
            os: ubuntu-latest
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4
        with:
          fetch-depth: 0

      - name: Setup Nix with cache
        uses: ./.github/actions/setup-nix

      - name: Validate configuration (dry-run)
        run: |
          export USER=${USER:-ci}
          if [ "$RUNNER_OS" = "macOS" ]; then
            export NIXNAME=macbook-pro
          else
            export NIXNAME=vm-aarch64-utm
          fi
          echo "Testing configuration validation (dry-run)..."
          make -n switch
          make -n test

      - name: Test configuration
        run: |
          export USER=${USER:-ci}
          if [ "$RUNNER_OS" = "macOS" ]; then
            export NIXNAME=macbook-pro
          else
            export NIXNAME=vm-aarch64-utm
          fi
          echo "Running configuration tests..."
          make test

      - name: Test secrets backup
        run: |
          export USER=${USER:-ci}
          echo "Testing secrets backup (dry-run)..."
          if make -n secrets/backup; then
            echo "✓ Secrets backup command is valid"
          else
            echo "✗ Secrets backup command failed"
            exit 1
          fi

      - name: Upload to Cachix
        if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/')
        env:
          USER: ${USER:-ci}
          CACHIX_AUTH_TOKEN: ${{ secrets.CACHIX_AUTH_TOKEN }}
        run: |
          export USER=${USER:-ci}
          if [ "$RUNNER_OS" = "macOS" ]; then
            export NIXNAME=macbook-pro
          else
            export NIXNAME=vm-aarch64-utm
          fi
          echo "Uploading to Cachix..."
          nix profile install nixpkgs#cachix
          make cache
